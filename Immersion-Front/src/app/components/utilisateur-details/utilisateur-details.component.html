<h2>{{user.firstName}} {{user.lastName}}</h2>

<h3>Compétences techniques</h3>
<ul>
    <li *ngFor="let skills of user.hardSkills">{{skills.name}}</li>
</ul>

<h3>Savoir-être</h3>
<ul>
    <li *ngFor="let skills of user.softSkills">{{skills.name}}</li>
</ul>

<h3>Diplomes et certifications</h3>
<ul>
    <li *ngFor="let diplomas of user.diplomes">{{diplomas.name}}</li>
</ul>
